  trader:
    model_name: "openai/gpt-5-mini"
    max_turns: 100
    reasoning_effort: "high"
  analyst:
    model_name: "openai/gpt-5-mini"
    max_turns: 100
    reasoning_effort: "high"
  technical_analyst:
    model_name: "openai/gpt-5.2"
    max_turns: 100
